<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in &ndash; DuitKu</title>
    <link rel="stylesheet" href="./dist/css/main.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header and Nav -->
    <header class="header container--px hide-for-mobile">
      <nav class="header__nav container">
        <span><a href="#" class="logo">DuitKu</a></span>
      </nav>
    </header>

    <!-- Main -->
    <main class="loginform container--p">
      <!-- Back Button -->
      <a class="loginform__back" href="./index.html">
        <i class="fas fa-chevron-left"></i>
      </a>

      <!-- Content of Login Page -->
      <div class="loginform__content">
        <div class="desc">
          <h1 class="desc__text">Let's sign you in.</h1>
          <p class="desc__subtext">
            Welcome back. <br />
            You've been missed!
          </p>
        </div>

        <!-- Form -->
        <form class="form">
          <div class="form__field flex flex-ai-c flex-jc-sb">
            <span class="icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" placeholder="Email Address" required />
            <button class="icon">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
          <div class="form__field hide flex flex-ai-c flex-jc-sb">
            <span class="icon">
              <i class="fas fa-key"></i>
            </span>
            <input type="password" placeholder="Password" required />
            <button class="icon" type="submit">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
